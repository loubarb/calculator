<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <section id="display-area">
        <div class="answerArea">123456</div>
        <div class="inputArea">789123</div>
      </section>
      <section id="keypad-button">
        <div class="button-area">
          <button>C</button>
          <button>%</button>
          <button>x<sup>2</sup></button>
          <button>/</button>

          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>x</button>

          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>

          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>

          <button>00</button>
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </div>
      </section>
    </div>
  </body>
</html>
